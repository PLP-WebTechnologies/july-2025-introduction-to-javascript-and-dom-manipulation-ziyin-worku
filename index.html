<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Assignment</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>JavaScript Fundamentals Assignment</h1>

    <!-- Part 1: User input -->
    <div>
        <h2>Part 1: User Input & Conditionals</h2>
        <input type="number" id="ageInput" placeholder="Enter your age">
        <button id="checkAgeBtn">Check Age</button>
        <p id="ageResult"></p>
    </div>

    <!-- Part 2: Functions -->
    <div>
        <h2>Part 2: Functions</h2>
        <input type="number" id="num1" placeholder="Number 1">
        <input type="number" id="num2" placeholder="Number 2">
        <button id="sumBtn">Calculate Sum</button>
        <p id="sumResult"></p>
    </div>

    <!-- Part 3: Loops -->
    <div>
        <h2>Part 3: Loops</h2>
        <button id="listFruitsBtn">List Fruits</button>
        <ul id="fruitList"></ul>
    </div>

    <!-- Part 4: DOM Manipulation -->
    <div>
        <h2>Part 4: DOM Manipulation</h2>
        <button id="changeTextBtn">Change Text</button>
        <p id="domText">This text will change!</p>

        <button id="toggleColorBtn">Toggle Color</button>
        <p id="colorText">Watch my color change!</p>

        <button id="createElementBtn">Create Element</button>
        <div id="newElements"></div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
